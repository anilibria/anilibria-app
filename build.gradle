// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {


    ext {
        // only tv
        androidx_leanback_version = '1.2.0-alpha02'
        exoplayer_leanback_version = '2.19.1'

        // main
        app_compile_sdk_version = 34
        app_target_sdk_version = 34
        app_min_sdk_version = 21
        tv_min_sdk_version = 21

        //java
        jvm_toolchain_version = 17

        kotlin_version = '1.9.10'
        coroutines_version = '1.7.3'
        timber_version = '5.0.1'
        cicerone_version = '5.0.0'
        toothpick_version = '3.1.0'
        coil_version = '2.4.0'
        viewbindingdelegate_version = '1.5.9'

        androidx_appcompat_version = '1.6.1'
        androidx_core_version = '1.12.0'
        androidx_collection_version = '1.3.0'
        androidx_fragment_version = '1.6.1'
        androidx_lifecycle_version = '2.6.2'
        androidx_palette_version = '1.0.0'
        androidx_recyclerview_version = '1.3.1'
        androidx_constraint_version = '2.1.4'
        androidx_cardview_version = '1.0.0'
        androidx_preference_version = '1.2.1'
        androidx_swiperefresh_version = '1.1.0'

        material_version = '1.7.0'
        flexbox_version = '1.1.0'

        firebase_core_version = '21.1.1'
        firebase_messaging_version = '23.2.1'

        mobmetrica_version = '5.3.0'
        mintpermissions_version = '1.1.2'
        exomedia_version = '4.3.0'
        minitemplator_version = '1.4.1'
        adapterdelegates_version = '4.3.2'
        materialprogressbar_version = '1.6.1'
        expandabletextview_version = '1.0.5'

        chucker_version = '4.0.0'
        okHttpVersion = '4.10.0'
        moshi_version = '1.15.0'
        androidnetworktools_version = '0.4.3'
    }


    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
        classpath 'com.google.gms:google-services:4.4.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://maven.google.com" }
        jcenter()
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
